<script>

    const QUESTIONS = {
        firstName: 'First name?',
        lastName: 'Last name?',
        age: 'Age?',
        birthday: 'Date of birth?',
        sec: 'Sex?'
    };

    function *profilePromt(){
        let answers = {};
        for(let q in QUESTIONS){
            answers[q] = prompt(QUESTIONS[q], '');
            yield;
        }

        return answers;
    }

    let profile, answer;
    for(profile = profilePromt(), answer = profile.next(); !answer.done; answer = profile.next());

    console.log(answer.value);

</script>
